<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime AI Chat</title>
    <style>
        /* --- CSS Styles --- */
        :root {
            --bg-color: #f4f4f9;
            --chat-bg: #ffffff;
            --primary-color: #4a90e2;
            --user-msg-bg: #4a90e2;
            --user-msg-text: #ffffff;
            --bot-msg-bg: #f1f1f1;
            --bot-msg-text: #333333;
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 80vh;
            background-color: var(--chat-bg);
            border-radius: var(--border-radius);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header */
        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-dot {
            height: 10px;
            width: 10px;
            background-color: #ccc;
            border-radius: 50%;
            display: inline-block;
            box-shadow: 0 0 5px rgba(0,0,0,0.2);
        }

        /* Chat Window */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            scroll-behavior: smooth;
        }

        /* Message Bubbles */
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            position: relative;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background-color: var(--bot-msg-bg);
            color: var(--bot-msg-text);
            border-bottom-left-radius: 4px;
        }

        /* Input Area */
        .input-area {
            padding: 15px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            background-color: #fff;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: var(--primary-color);
        }

        button {
            padding: 10px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Status Colors */
        .connected { background-color: #2ecc71; } /* Green */
        .disconnected { background-color: #e74c3c; } /* Red */
    </style>
</head>
<body>

<div class="chat-container">
    <header>
        <span>AI Assistant</span>
        <span id="status" class="status-dot" title="Disconnected"></span>
    </header>
    
    <div id="chat-window">
        <div class="message bot">Hello! I'm ready to chat.</div>
    </div>

    <div class="input-area">
        <input id="msg" type="text" placeholder="Type a message..." autocomplete="off" />
        <button id="send-btn" onclick="send()">Send</button>
    </div>
</div>

<script>
    const chatWindow = document.getElementById("chat-window");
    const msgInput = document.getElementById("msg");
    const statusDot = document.getElementById("status");
    const sendBtn = document.getElementById("send-btn");

    // Initialize WebSocket
    // CHANGE 'test123' TO A RANDOM ID IF YOU WANT A NEW SESSION EVERY REFRESH
    const sessionID = "session_" + Math.random().toString(36).substring(7);
    const ws = new WebSocket(`ws://localhost:8000/ws/session/${sessionID}`);

    let lastMessageFrom = null; // Tracks who sent the last message

    ws.onopen = () => {
        statusDot.classList.add("connected");
        statusDot.title = "Connected";
    };

    ws.onclose = () => {
        statusDot.classList.remove("connected");
        statusDot.classList.add("disconnected");
        statusDot.title = "Disconnected";
        sendBtn.disabled = true;
    };

    ws.onmessage = (event) => {
        const text = event.data;
        const lastElement = chatWindow.lastElementChild;

        // CHECK: Is the last message a bot bubble?
        // If yes, append the text to it (Streaming effect).
        // If no (or user just spoke), create a new bubble.
        if (lastElement && lastElement.classList.contains("bot") && lastMessageFrom === 'bot') {
            lastElement.textContent += text;
        } else {
            appendMessage(text, 'bot');
        }
        
        scrollToBottom();
    };

    function send() {
        const text = msgInput.value.trim();
        if (text && ws.readyState === WebSocket.OPEN) {
            ws.send(text);
            appendMessage(text, 'user');
            
            lastMessageFrom = 'user'; // Mark that user just spoke
            
            msgInput.value = "";
            msgInput.focus();
        }
    }

    function appendMessage(text, sender) {
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("message", sender);
        msgDiv.textContent = text;
        
        chatWindow.appendChild(msgDiv);
        scrollToBottom();

        // Update tracking variable
        lastMessageFrom = sender;
    }

    function scrollToBottom() {
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    // Allow Enter key to send
    msgInput.addEventListener("keypress", (e) => {
        if (e.key === "Enter") {
            send();
        }
    });
</script>

</body>
</html>
